bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: true
      before: |
        <li><a href="./">A Practical Primer in Human Complex Genetics</a></li>
      after: |
        <li><a href="https://vanderlaanand.science" target="blank">&copy; 1979-2024. Sander W. van der Laan.</a></li>
    # toolbar:
    #   position: fixed
    # edit: https://github.com/swvanderlaan/A_Practical_Primer_in_Human_Complex_Genetics/tree/master%s
    download:
      - ["A-Practical-Primer-in-Human-Complex-Genetics.pdf", "PDF"]
      - ["A-Practical-Primer-in-Human-Complex-Genetics.epub", "EPUB"]
    search:
      engine: lunr # or fuse
      # options to control/tune search engine behavior (for
      # fuse.js, refer to https://fusejs.io/api/options.html)
      options: null
    # fontsettings:
    #   theme: white
    #   family: sans-serif
    #   size: 2
    sharing:
      facebook: false
      github: true
      twitter: true
      linkedin: true
      weibo: false
      instapaper: false
      vk: false
      whatsapp: true
      all: false #['facebook', 'twitter', 'linkedin', 'whatsapp']
    info: true
