bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">A Practical Primer in Human Complex Genetics</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown.</a></li>
    edit: https://github.com/swvanderlaan/A_Practical_Primer_in_Human_Complex_Genetics/edit/master/%s
    # download:
    #   - ["A-Practical-Primer-in-Human-Complex-Genetics.pdf", "PDF"]
    #   - ["A-Practical-Primer-in-Human-Complex-Genetics.epub", "EPUB"]
    sharing:
      facebook: false
      github: true
      twitter: true
      linkedin: true
      weibo: false
      instapaper: false
      vk: false
      whatsapp: true
      all: false
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  # latex_engine: lualatex
  latex_engine: xelatex # enables rendering of emoticons https://www.reddit.com/r/Rlanguage/comments/1266wbh/rmarkdown_fails_to_knit_unicode_character_u001b/
  citation_package: natbib
  pandoc_args: --listings
  keep_tex: yes
  extra_dependencies: ["float"]
  number_sections: true
  theme: paper
bookdown::epub_book:
  fig_width: 5
  fig_height: 4
  dev: "png"
  fig_caption: true
  number_sections: true
  cover_image: "./img/_headers/banner_man_standing_dna.png"
  chapter_level: 1
  epub_version: "epub"
  template: "default"
