bookdown::gitbook:
  css: style.css
  config:
    always_allow_html: yes
    toc:
      collapse: subsection
      scroll_highlight: true
      before: |
        <li><a href="./">A Practical Primer in Human Complex Genetics</a></li>
      after: |
        <li><a href="https://vanderlaanand.science" target="blank">&copy; 1979-2024. Sander W. van der Laan.</a></li>
    split_by: chapter
    toolbar:
      position: fixed
    # edit: https://github.com/swvanderlaan/A_Practical_Primer_in_Human_Complex_Genetics/tree/master%s
    download: false
    # download:
    #   - ["A-Practical-Primer-in-Human-Complex-Genetics-with-CoCalc.pdf", "PDF"]
    #   - ["A-Practical-Primer-in-Human-Complex-Genetics-with-CoCalc.epub", "EPUB"]
    search:
      engine: lunr # or fuse
      # options to control/tune search engine behavior (for
      # fuse.js, refer to https://fusejs.io/api/options.html)
      # options: null
    fontsettings:
      theme: white
      family: sans-serif
      size: 2
    sharing:
      twitter: true
      facebook: false
      linkedin: true
      instapaper: false
      weibo: false
      vk: false
      github: true
      whatsapp: true
      all: false #['facebook', 'twitter', 'linkedin', 'whatsapp']
    info: true
    code_folding: show
