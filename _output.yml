bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">A Practical Primer in Human Complex Genetics</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown.</a></li>
    edit: https://github.com/swvanderlaan/A_Practical_Primer_in_Human_Complex_Genetics/edit/master/%s
    download:
      - ["A-Practical-Primer-in-Human-Complex-Genetics.pdf", "PDF"]
      - ["A-Practical-Primer-in-Human-Complex-Genetics.epub", "EPUB"]
    sharing:
      facebook: true
      github: true
      twitter: true
      linkedin: true
      weibo: false
      instapaper: false
      vk: false
      whatsapp: true
      all: ['twitter', 'linkedin', 'whatsapp']
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: lualatex
  citation_package: natbib
  pandoc_args: --listings
  keep_tex: yes
  extra_dependencies: ["float"]
bookdown::epub_book: default
